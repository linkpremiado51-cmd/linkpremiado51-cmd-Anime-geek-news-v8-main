<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <div id="capa-editorial" class="capa-editorial-block">
    <div class="capa-content-inner">
      <h1 id="capa-titulo" class="capa-title">Análises Profundas</h1>
      <p id="capa-descricao" class="capa-desc">Exploramos além da superfície: crítica técnica, contexto de mercado, teorias e impacto cultural dos maiores fenômenos geek.</p>
      
      <div class="subcategorias-tags" id="subcategorias-container">
        </div>
    </div>
  </div>

  <div id="container-principal"></div>
  
  <div id="pagination-control" style="text-align: center; padding: 30px; display: none;">
      <button id="btn-carregar-mais" class="btn-paginacao-geek">
          <i class="fa-solid fa-chevron-down"></i> Carregar mais conteúdos
      </button>
  </div>

  <div id="toast-copiado">Link copiado!</div>

  <div id="modal-noticia">
    <div id="modal-conteudo">
      <button id="modal-fechar" onclick="window.analises.fecharModal()">×</button>
      <div id="modal-header-layout">
         <div id="modal-titulo" class="destaque-titulo" style="margin-top: 0;"></div>
         <div id="modal-categoria" class="destaque-categoria"></div>
      </div>
      <p id="modal-resumo" class="destaque-resumo"></p>
      <a id="modal-link" class="btn-ver-artigo" target="_blank"><i class="fa-solid fa-book-open"></i> Ler artigo completo</a>
      <div id="modal-ficha" class="destaque-info-grid"></div>
      <iframe id="modal-video" allowfullscreen></iframe>
    </div>
  </div>

  <div id="modal-comentarios-geek" class="modal-geek-overlay">
    <div class="modal-geek-content">
      <div class="modal-geek-header">
        <div class="header-main-title">
          <i class="fa-solid fa-comments"></i>
          <span>Comunidade <small>Discussão Ativa</small></span>
        </div>
        <button onclick="window.analises.toggleComentarios(false)" class="btn-geek-close">×</button>
      </div>
      
      <div class="modal-geek-body" id="flow-comentarios">
        </div>

      <div class="modal-geek-footer">
        <div class="input-wrapper-geek">
          <div class="mini-my-avatar" style="background: #333;">Eu</div>
          <input type="text" placeholder="Adicione um comentário..." id="input-comentario-real">
          <button class="btn-send-geek"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="modulos/modulos_analises/analises_principal.js"></script>

  <style>
    /* Suas variáveis e estilos permanecem os mesmos conforme definido anteriormente */
    :root {
      --card-bg: #ffffff;
      --border: #e0e0e0;
      --bg: #f8f9fa;
      --text-main: #121212;
      --text-muted: #555;
      --container-w: 1200px;
      --radius: 12px;
    }

    body.dark-mode {
      --card-bg: #1a1a1a;
      --border: #333;
      --bg: #252525;
      --text-main: #fff;
      --text-muted: #bbb;
    }

    /* ... Estilos de capa, botões e modais ... */
    .capa-editorial-block { width: 100%; padding: 0 16px; margin: 0 auto 32px auto; max-width: var(--container-w); }
    .capa-content-inner { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 20px; }
    .capa-title { font-size: clamp(1.5rem, 4.5vw, 2.25rem); font-weight: 900; color: var(--text-main); margin: 0 0 12px 0; }
    .capa-desc { font-size: clamp(0.95rem, 3.2vw, 1.125rem); color: var(--text-muted); line-height: 1.5; }
    .subcat-tag { background: var(--bg); color: var(--text-main); padding: 6px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: 700; display: inline-block; margin: 4px; }
    
    #modal-noticia { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 99999; padding: 15px; overflow-y: auto; }
    #modal-conteudo { background: var(--card-bg); color: var(--text-main); max-width: 900px; margin: 30px auto; padding: 25px; border-radius: 8px; position: relative; }
    #modal-video { width: 100%; aspect-ratio: 16 / 9; margin: 16px 0; border: none; }
    
    /* Toast e Scrollbar */
    #toast-copiado { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 8px 16px; border-radius: 20px; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
    #toast-copiado.mostrar { opacity: 1; }
  </style>
</div>
