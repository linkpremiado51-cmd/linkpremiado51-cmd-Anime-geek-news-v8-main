<div class="destaque-wrapper">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./modulos/modulos_analises/analises_estilo.css">
  <link rel="stylesheet" href="./comentarios_de_secao/comentarios_estilo.css">

  <div id="capa-editorial" class="capa-editorial-block">
    <div class="capa-content-inner">
      <h1 id="capa-titulo" class="capa-title">Análises Profundas</h1>
      <p id="capa-descricao" class="capa-desc">Carregando editorial...</p>
      <div class="subcategorias-tags" id="subcategorias-container"></div>
    </div>
  </div>

  <div id="container-principal">
    <p style="text-align:center; padding:100px; color:var(--text-muted); opacity:0.5;">SINCRONIZANDO ANÁLISES...</p>
  </div>

  <div id="novo-pagination-modulo" style="min-height: 150px; width: 100%; clear: both; display: block;"></div>
  
  <div id="modal-comentarios-global" class="modal-comentarios-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999999; justify-content: center; align-items: center; padding: 15px;">
    <div class="modal-comentarios-container" style="background: var(--card-bg); width: 100%; max-width: 500px; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
      
      <div class="modal-comentarios-header" style="padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--card-bg);">
        <h3 style="margin:0; font-size: 1.1rem;"><i class="fas fa-comments" style="color: #8A2BE2;"></i> Discussão</h3>
        <button id="btn-fechar-comentarios" class="btn-close-comentarios" style="background: none; border: none; font-size: 1.8rem; color: var(--text-main); cursor: pointer; line-height: 1;">&times;</button>
      </div>

      <div id="lista-comentarios-global" class="modal-comentarios-body" style="flex: 1; overflow-y: auto; padding: 15px; min-height: 200px;">
          </div>

      <div class="modal-comentarios-footer" style="padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: var(--card-bg);">
        <input type="text" id="input-novo-comentario" placeholder="Escreva sua opinião..." style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg); color: var(--text-main); outline: none;">
        <button id="btn-enviar-comentario" style="background: #8A2BE2; color: white; border: none; width: 45px; height: 45px; border-radius: 8px; cursor: pointer;"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <div id="toast-copiado">Link copiado!</div>

  <script>
    (function() {
      console.log("Injetor: Iniciando carregamento dos módulos...");
      const timestamp = Date.now();

      const scriptComentarios = document.createElement('script');
      scriptComentarios.type = 'module';
      scriptComentarios.src = './comentarios_de_secao/comentarios_principal.js?v=' + timestamp;
      document.body.appendChild(scriptComentarios);

      const scriptId = 'script-analises-loader';
      const oldScript = document.getElementById(scriptId);
      if (oldScript) oldScript.remove();

      const scriptAnalises = document.createElement('script');
      scriptAnalises.id = scriptId;
      scriptAnalises.type = 'module';
      scriptAnalises.src = './modulos/modulos_analises/analises_principal.js?v=' + timestamp;
      document.body.appendChild(scriptAnalises);
    })();
  </script>

  <style>
    :root {
      --card-bg: #ffffff; --border: #e0e0e0; --bg: #f8f9fa;
      --text-main: #121212; --text-muted: #555;
      --container-w: 1200px; --radius: 12px;
    }
    body.dark-mode {
      --card-bg: #1a1a1a; --border: #333; --bg: #252525;
      --text-main: #fff; --text-muted: #bbb;
    }
    .capa-editorial-block { width: 100%; padding: 0 16px; margin: 0 auto 32px auto; max-width: var(--container-w); }
    .capa-content-inner { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 30px; text-align: center; }
    .capa-title { font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 900; color: var(--text-main); margin-bottom: 15px; }
    .capa-desc { max-width: 700px; margin: 0 auto 20px auto; color: var(--text-muted); line-height: 1.6; }
    .subcat-tag { background: var(--bg); color: var(--text-main); padding: 6px 15px; border-radius: 50px; font-size: 0.85rem; font-weight: 700; display: inline-block; margin: 5px; border: 1px solid var(--border); }
    .btn-paginacao-geek { 
      background: #8A2BE2 !important; color: #fff !important; border: none; padding: 15px 35px; 
      border-radius: 50px; cursor: pointer; font-weight: 800; transition: 0.3s; margin: 30px auto; 
      display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
    }
    .btn-paginacao-geek:hover { transform: scale(1.05); background: #9D4EDD !important; }
    #toast-copiado { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 20px; border-radius: 30px; opacity: 0; transition: 0.3s; z-index: 10000; pointer-events: none; }
    #toast-copiado.mostrar { opacity: 1; }
    .destaque-secao { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); margin-bottom: 40px; overflow: hidden; max-width: var(--container-w); margin-left: auto; margin-right: auto; }
    .destaque-padding { padding: 25px; }
    .destaque-titulo { font-size: 1.8rem; font-weight: 800; margin: 10px 0; color: var(--text-main); line-height: 1.2; }
    .destaque-media iframe { width: 100%; aspect-ratio: 16/9; border: none; display: block; }
  </style>
</div>
